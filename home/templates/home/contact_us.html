{% load static %}

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>44location | Contact</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static '/css/pilier.css' %}">
    <link rel="stylesheet" href="{% static '/css/contact.css' %}">
</head>

<body>
    <header>
        <nav class="top">
            <ul class="menu">
                <li><a href="{% url 'homepage' %}">Home</a></li>
                <li><a href="{% url 'cars' %}">Cars</a></li>

                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Sign up</a></li>
                {% endif %}
            </ul>
        </nav>
        <br><br><br><br><br>
    </header>
    <main>
        <div class="container">
          <form method="POST">
            {% csrf_token %}
            <label for="name">First Name</label>
            <input type="text" id="name" name="name" placeholder="Your name.." required>

            <label for="email">Email address</label>
            <input type="text" id="email" name="email" placeholder="Your email address.." required>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>

            <input type="submit" value="Submit">

          </form>
        </div>
    </main>
    <footer>
        <span id="copyright">&copy; 44location 2021</span>
        <nav class="bottom">
            <ul>
                <li>
                    <a href="https://facebook.com" class="fa fa-facebook" target="_blank"></a>
                </li>
                <li>
                    <a href="https://twitter.com" class="fa fa-twitter" target="_blank"></a>
                </li>
                <li>
                    <a href="https://instagram.com" class="fa fa-instagram" target="_blank"></a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
